<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>66666666</div>
<!-- action的名字就是你要去的目的地，请求名-->
<form action="check_stu_login" method="get">

    <div>密码:<input type="password" th:name="stu_pwd" ></div>
    <div><input type="submit"value="登录"></div>
</form>
</body>
</html>
